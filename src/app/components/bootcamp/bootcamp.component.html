<div class="container-fluid m-auto mt-5 col-6">
  <h1>Bootcamp Enrollment Form</h1>
  <form class="" #userForm="ngForm" >

    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}

    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input [(ngModel)]="userModel.name" type="text" name="name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input [(ngModel)]="userModel.email" type="email" name="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group mb-3">
      <label for="phone">Phone</label>
      <input [(ngModel)]="userModel.phone" type="tel" name="phone" class="form-control" id="phone" placeholder="Phone">
    </div>
    <div class="form-group mb-3">
      <select [(ngModel)]="userModel.topic" class="form-select" name="topic" id="topic">
        <option class="form-select-option" value="" >I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="timePreference">Time Preference</label>
      <div class="form-check">
        <input [(ngModel)]="userModel.timePreference" class="form-check-input" type="radio" name="timePreference" id="timePreference" value="morning">
        <label for="morning">Morining (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input  [(ngModel)]="userModel.timePreference" class="form-check-input" type="radio" name="timePreference" id="timePreference" value="evening">
        <label for="morning">Evening (5PM - 8PM)</label>
      </div>
    </div>
    <div class="form-group mb-3">
      <div class="form-check">
        <input [(ngModel)]="userModel.subscribe" class="form-check-input" type="checkbox" name="subscribe" id="">
        <label class="form-check-label" for="">Send me promotional offers</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
